<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그</title>
</head>
<body>
    <!-- 주석 단축키 : ctrl + / -->
    <!-- heading    : 제목 태그 (h1~h6) -->
    <h1>Hello HTML</h1>         <!--제목 태그의 번호에 따라 글씨 크기가 다르다.(1이 제일 크게출력되는거)-->
    <h2>Hello HTML</h2>
    <h3>Hello HTML</h3>
    <h4>Hello HTML</h4>
    <h5>Hello HTML</h5>
    <h6>Hello HTML</h6>
    <h1>Hello HTML</h1>
   
    <!-- 한 줄 복사 : alt + shift + (↑/↓)  -->
    <!-- 
        텍스트 서식
        b           : 볼드체
        i           : 이탤릭체
        strong      : 강조표시 (볼드체)
        em          : 강조 (기울임체)
        code        : 텍스트가 코드임을 표시
        sup         : 위첨자
        sub         : 아래첨자
        hr          : 구분선 (수평선)
     -->

    <hr>
     <p><b>굵은 글씨다</b></p>
     <p><i>굵은 글씨다</i></p>
     <p><strong>볼드체 강조 표시다</strong></p>
     <p><em>기울임체 강조 표시다</em></p>
     <p><sub>아래로 기운 글씨다</sub></p>
     <p><sup>위로 올라간 글씨다</sup></p>
    <hr>
      


    <!-- 
        특수문자 (HTML 엔터티): 코드에 들어가는 기호를 문자로 쓸 때 코드와의 충돌을 막기위해 엔터디를 따로 쓴다.
        &nbsp;          : 공백문자 한개
        &lt;            : <
        &gt;            : >
        &quot;          : "
        &amp;           : &
     -->
    <hr>
    <p>
        공                        백<br>
        공&nbsp;&nbsp;&nbsp;&nbsp;백<br>
        &lt;    <br>
        &gt;
        &quot;
        &amp;
    </p>             <!---->
   
</body>
</html>
