<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>리스트</title>
</head>
<body>
	
	<!-- 
		리스트 태그
		: 항목을 나열하는 태그
		
		- 번호 없는 리스트
		- 번호 있는 리스트
		- 정의 리스트
	 -->
	 
	 <!-- 번호 없는 리스트 -->
	 <!-- ul(unordered list) -->
	 <!-- TODO 여기에 작성해보세요. -->
	 <ul>								 	<!--ul은 속성란에 입력해서 바꾸는게 아니라 이미지를 디자인해서 넣어주는 방식으로 바꿈-->
		<li>에스프레소</li>
		<li>바닐라 딜라이트</li>
		<li>청포도 스파클링</li>
	 </ul>

	 <hr>
	 <!-- 번호 있는 리스트 -->
	 <!-- ol(ordered list) -->
	 <!--  - 속성 : start, type(1,a,A,i,I), reversed  -->
	 <!-- TODO 여기에 작성해보세요. -->
	<ol type="1" start="20"	reversed>		<!-- 속성란에 기호의 유형, 등등을 입력할 수 있다-->
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
	</ol>
	 <hr>
	 
	 <!-- 정의 리스트 -->
	 <!-- dl(definition list) -->
	 <!-- TODO 여기에 작성해보세요. -->
	 <dl>
		<dt>HTML</dt>				<!-- dt는 definition: 용어-->
		<dd>- 마크업 언어</dd>			<!-- dd는 description: 설명	: 그냥 들여쓰기가 된다.-->
		<dt>CSS</dt>
		<dd>- 스타일 시트</dd>
	 </dl>

</body>
</html>
