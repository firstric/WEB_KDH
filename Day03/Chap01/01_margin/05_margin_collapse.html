<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin_collapse</title>      <!-- 마진충돌현상 -->
    <link rel="stylesheet" href="CSS/05_margin_collapse.css">
</head>
<body>
    <h1>margin_collapse 현상</h1>
    <div class="container">
        <section></section>
        <section></section>
        <section></section>
    </div>
    <hr>

    <h1>margin_collapse 해결 - 1 padding</h1>       <!-- padding을 통해 마진이 충돌하더라도 '실제 콘텐츠 창' 간의 마진은 제대로 적용됨 -->
    <div class="container">
        <!-- section.solve-1*3 -->
        <section class="solve-1"></section>
        <section class="solve-1"></section>
        <section class="solve-1"></section>
    </div>
    <hr>

    <h1>margin_collapse 해결 - 2 border</h1>            <!-- 테두리를 만들어서 마진이 만나는 걸 막는다 -->
    <div class="container">
        <div class="solve-2"><section></section></div>
        <div class="solve-2"><section></section></div>
        <div class="solve-2"><section></section></div>
    </div>
    <hr>

    <h1>margin_collapse 해결 - 3 마진을 한쪽 방향으로만</h1>    <!-- 한방향으로만 주면 충돌할 일이 없음 -->
    <div class="container">
        <section class="solve-3"></section>
        <section class="solve-3"></section>
        <section class="solve-3"></section>
    </div>
</body>
</html>
