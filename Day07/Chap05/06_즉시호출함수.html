<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시호출 함수</title>
    <!-- 외부 스크립트 -->
    <script>
        let pi = 3.14
        console.log(`원주율은 ${pi} 입니다`)
    </script>

    <!-- 내부 스크립트 -->
    <script>
        // 즉시 호출 함수 - 쉐도잉(다른 사람이 외부에서 지정한 변수와 이름이 같더라도 지역변수를 선언해서 영향을 받지않게 즉시 호출하는 것)
        (function() {
            let pi = 3.141592
            console.log(`파이값은 ${pi} 입니다`)
        }) ()
    </script>
</head>
<body>
    
</body>
</html>
