<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수_익명</title>
    <script>
        // 함수선언
        function callThreetimes(callback) {
            for( let i = 0; i<3; i++) {
                callback(i)
            }
        }

        // 함수 호출
        // 아래 'print' 함수 처럼 전달인자로 전달되는 함수를 '콜백함수' 라고한다.   : 자바로 치면 메소드를 전달인자로 전하는 것
        // 콜 백 할 함수를 따로 선언한 것이 아니라 익명함수로 정의했다. : 함수에 이름이 없고, callThreetimes 안에서 함수를 정의
        callThreetimes(
            function(i) {
                console.log(`${i} 번째 함수 호출`)
            }
        )
    </script>
</head>
<body>
    
</body>
</html>
