<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 반복문</title>
    <script>

        let N = prompt('숫자입력해라')
        N = Number(N)
        let result = ''

        //중첩 반복문
        for (let i = 0; i <= N; i++) {
            for (let j = 0; j < i; j++) {
                result += '*'
            }
            result += '<br>'            // <br>: 줄바꿈(개행) - break line
        }

        document.write(result)
    </script>
</head>

</body>
</html>
