<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수 세기</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const textarea = document.querySelector('textarea')
            const h2 = document.querySelector('h2')
            const ul = document.querySelector('ul')

            // 이벤트 처리
            textarea.addEventListener('keyup', (event)=>{       // keyup: 키보드를 눌렀다 땠을 때
                // 글자 수 
                const length = textarea.value.length
                h2.textContent = `글자 수 : ${length}`

                // keyCode : 13 : (엔터)        - 어떤 키를 입력했을 때 그 키의 코드번호 ( 엔터는 13번 )
                if( event.keyCode == '13') {        // event는 엔터를 입력했을 때 일어난다
                    const text = textarea.value
                   // ul.innerHTML = '<li>' + text + '</li>'
                   const li = document.createElement('li')      // <li>
                   li.textContent = text
                   ul.appendChild(li)       // ul 태그 자식요소로 li추가
                    textarea.value = ''
                }
            })
        })
    </script>
</head>
<body>
    <ul></ul>
    <textarea name="" id="" cols="30" rows="3"></textarea>
    <h2></h2>
</body>
</html>
